
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
error_log  /var/log/nginx/error.log info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';


    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    upstream chat {
        server 127.0.0.1:8002;
    }

    upstream bkadin {
        server 127.0.0.1:8001;
    }
    #gzip  on;
    server {
	server_name  ads.daniyalzade.com;
        listen       80;

   	access_log  /var/log/nginx/home-access.log  main;
        #charset koi8-r;

	location /{
          root    /home/eytan/git/chartbeat/external/ads;
          expires 30d;
       }
   }

    server {
	server_name  chat.daniyalzade.com;
        listen       80;

   	access_log  /var/log/nginx/chat-access.log  main;
        #charset koi8-r;

	location  / {
        proxy_pass http://chat;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        charset utf-8;
       }
   }

    server {
	server_name  bkadin.daniyalzade.com istanbella.com www.istanbella.com;
        listen       80;

   	access_log  /var/log/nginx/bkadin-access.log  main;
        #charset koi8-r;

    location /site_media {
        root /home/eytan/git/bkadin;
    }

    location /googlea5f9a6f785e9c969.html {
        root /home/eytan/git/bkadin;
    }

    location /robots.txt  {
        root /home/eytan/git/bkadin;
    }
    location / {
        include /etc/nginx/fastcgi.conf;
        fastcgi_pass 127.0.0.1:8080;
        fastcgi_pass_header Authorization;
        fastcgi_intercept_errors off;
    }
